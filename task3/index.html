%>

<html lang="en">
<head>

    <title>WebSoft Web</title>
</head>
<body>
    <h1>Сотрудники</h1>
    <ul>
        <%for (i in _items) {%>
            <li><%=i%></li>
        <%}%>
    </ul>
</body>
</html>
